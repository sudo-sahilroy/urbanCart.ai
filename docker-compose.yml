version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: urbancart
      POSTGRES_USER: urbancart
      POSTGRES_PASSWORD: urbancart
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urbancart"]
      interval: 10s
      timeout: 5s
      retries: 5
