spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/urbancart
    username: urbancart
    password: urbancart
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

security:
  jwt:
    secret: c3VwZXItc2VjcmV0LXNob3VsZC1iZS1mcm9tLWRvd25sb2FkLW9yLWVudi5iYXNlNjQ=
    expiration-ms: 3600000
    refresh-expiration-ms: 604800000

logging:
  level:
    org.springframework.security: INFO

swagger:
  enabled: true

gemini:
  api:
    key: YOUR_GEMINI_API_KEY
    model: gemini-2.5-flash
